<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Sharpe Ratio Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sharpe Ratio Analyzer</h1>
            <p class="subtitle">Compare risk-adjusted returns of cryptocurrency assets</p>
        </header>

        <div class="card">
            <h2>Analysis Parameters</h2>
            <form id="analysisForm">
                <div id="tokensContainer">
                    <div class="token-input-group" data-token-index="0">
                        <div class="form-group">
                            <label for="token0">Token ID</label>
                            <div class="token-input-wrapper">
                                <input type="text" class="token-input" id="token0" name="token0" placeholder="e.g., bitcoin" required>
                                <button type="button" class="btn-remove-token hidden" aria-label="Remove token">Ã—</button>
                            </div>
                            <small>CoinGecko token ID (e.g., bitcoin, ethereum)</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn-add-token" id="addTokenBtn">
                        <span>+</span> Add Another Token to Compare
                    </button>
                </div>

                <div class="form-group">
                    <label for="timeframe">Timeframe</label>
                    <select id="timeframe" name="timeframe">
                        <option value="30">30 days</option>
                        <option value="90" selected>90 days</option>
                        <option value="180">180 days</option>
                        <option value="365">365 days</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary" id="analyzeBtn">
                    <span class="btn-text">Analyze</span>
                </button>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching data and calculating Sharpe ratios...</p>
        </div>

        <div id="results" class="results hidden">
            <div class="card">
                <h2>Analysis Results</h2>
                <div class="risk-free-rate">
                    <span class="label">Risk-Free Rate (10-Year Treasury):</span>
                    <span class="value" id="riskFreeRate">-</span>
                </div>

                <div id="resultsContainer">
                    <!-- Results will be dynamically generated here -->
                </div>

                <div class="winner" id="winner"></div>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
